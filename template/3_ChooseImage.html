<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择虚拟形象</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
            justify-items: center; /* 水平居中 */
        }

        .image {
            width: 100px; /* 调整图片大小 */
            height: 100px; /* 调整图片大小 */
            cursor: pointer;
            transition: transform 0.2s;
        }

        .image:hover {
            transform: scale(1.1);
        }

        .selected {
            border: 2px solid #0074d9;
        }

        #confirm-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0074d9;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #confirm-button:hover {
            background-color: #0056b3;
        }
    </style>

</head>
<body>
    <h1>请选择你想要的虚拟形象</h1>
    <div class="image-container">
        <img src="image1.jpg" alt="形象1" class="image" data-id="龟龟">
        <img src="image2.jpg" alt="形象2" class="image" data-id="2">
        <img src="image3.jpg" alt="形象3" class="image" data-id="3">
        <img src="image4.jpg" alt="形象4" class="image" data-id="4">
        <img src="image5.jpg" alt="形象5" class="image" data-id="5">
        <img src="image6.jpg" alt="形象6" class="image" data-id="6">
        <img src="image7.jpg" alt="形象7" class="image" data-id="7">
        <img src="image8.jpg" alt="形象8" class="image" data-id="8">
        <img src="image9.jpg" alt="形象9" class="image" data-id="9">
        <img src="image10.jpg" alt="形象10" class="image" data-id="10">
        <img src="image11.jpg" alt="形象11" class="image" data-id="11">
        <img src="image12.jpg" alt="形象12" class="image" data-id="12">
    </div>
    <router-link to="/page5"><button id="confirm-button">确认选择</button></router-link>

    <script>
        const images = document.querySelectorAll('.image');
        const confirmButton = document.getElementById('confirm-button');
        let selectedImageId = null;

        images.forEach(image => {
            image.addEventListener('click', () => {
                selectedImageId = image.getAttribute('data-id');
                images.forEach(img => img.classList.remove('selected'));
                image.classList.add('selected');
            });
        });

        confirmButton.addEventListener('click', () => {
            if (selectedImageId !== null) {
                alert(`你选择了${selectedImageId}^-^`);
                // 在这里可以执行其他操作，如提交选择
            } else {
                alert('请先选择一个形象');
            }
        });
    </script>
    <script src="js/main.js"></script>
</body>
</html>
