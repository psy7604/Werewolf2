<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>狼人杀游戏</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                background-color: #f0f0f0;
                padding: 20px;
                background-image: url('/static/img/Guochangtu4.jpg');
                background-position: center center;
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
            }

            h1 {
                font-size: 24px;
            }

            #players {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-bottom: 20px;
            }

            .seat {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background-color: #0074d9;
                margin: 0 10px 10px 0;
                float: left;
            }

            .clearfix:after{
                content: "";
                display: table;
                clear: both;
            }

            #microphone {
                font-size: 36px;
                margin: 10px;
                cursor: pointer;
            }

            #ready-button {
                padding: 10px 20px;
                background-color: #0074d9;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }

            #ready-button:hover {
                background-color: #0056b3;
            }

            /* 角色分配弹窗样式 */
            #role-modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 999;
            }

            .role-modal-content {
                background-color: #fff;
                border: 1px solid #ccc;
                border-radius: 5px;
                padding: 20px;
                width: 300px;
                /* 调整弹窗宽度 */
            }

            #random-role-button {
                margin: 10px 0;
                padding: 10px 20px;
                background-color: #0074d9;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }

            #random-role-button:hover {
                background-color: #0056b3;
            }

            #role-result {
                font-size: 18px;
                margin-top: 20px;
            }

            #close-button {
                margin-top: 20px;
                padding: 10px 20px;
                background-color: #0074d9;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }

            #close-button:hover {
                background-color: #0056b3;
            }

            /* 角色标签样式 */
            .role-label {
                background-color: #0074d9;
                color: #fff;
                border-radius: 5px;
                padding: 5px 10px;
                margin-top: 10px;
                display: inline-block;
            }
        </style>

    </head>

    <body>


        <h1>狼人杀游戏</h1>
        <h3 style="color: burlywood;">房间号：{{ room_num }} </h3>
        <p style="color: red;">{{ player_list }}</p>
<!--        <div id="players">-->
<!--            <div class="player"></div>-->
<!--            <div class="player"></div>-->
<!--            &lt;!&ndash; 其他玩家头像，可以根据需要添加更多 &ndash;&gt;-->
<!--        </div>-->

        <div id="seats-container">
            {% for seat in player_list %}
                <div class="seat clearfix" data-role="{{ seat['role'] }}" data-player="{{ seat['player'] }}" data-person-id="{{ seat['person_id'] }}">
                    <p>{{ seat['player'] }}</p>
                </div>
            {% end %}
        </div>

        <div id="microphone" onclick="toggleMicrophone()">🎤</div>
        <button id="ready-button" onclick="showRoleModal()">准备</button>

        <!-- 角色分配弹窗 -->
        <div id="role-modal">
            <div class="role-modal-content">
                <h2>角色分配</h2>
                <button id="random-role-button" onclick="assignRandomRole()">随机角色</button>
                <div id="role-result"></div>
                <button id="close-button" onclick="closeRoleModal()">确定</button>
            </div>
        </div>

        <script>
            let microphoneOn = false;

            function toggleMicrophone() {
                const microphone = document.getElementById('microphone');
                if (microphoneOn) {
                    microphone.innerHTML = '🎤';
                } else {
                    microphone.innerHTML = '🔇';
                }
                microphoneOn = !microphoneOn;
            }

            function showRoleModal() {
                const roleModal = document.getElementById('role-modal');
                roleModal.style.display = 'flex';
                setTimeout(() => {
                    document.getElementById('random-role-button').style.display = 'block';
                }, 5000); // 模拟5秒后显示随机角色按钮
            }

            function assignRandomRole() {
                const roles = ['猎人', '女巫', '村民', '狼人', '预言家']; // 根据实际需要修改
                // const randomRole = roles[Math.floor(Math.random() * roles.length)];
                const randomRole = "{{ role }}"
                document.getElementById('role-result').textContent = `你的角色是 "${randomRole}"`;
                document.getElementById('random-role-button').style.display = 'none';
                document.getElementById('close-button').style.display = 'block';

                // 添加角色标签
                const roleLabel = document.createElement('div');
                roleLabel.className = 'role-label';
                roleLabel.textContent = `角色: ${randomRole}`;
                document.body.appendChild(roleLabel);
            }

            function closeRoleModal() {
                document.getElementById('role-modal').style.display = 'none';
            }

            var playerListString = "{{ player_list_json }}";
            var playerList;

            // 创建一个 div 元素，利用其 innerHTML 来解码 HTML 实体
            var tempDiv = document.createElement("div");
            tempDiv.innerHTML = playerListString;
            var decodedPlayerListString = tempDiv.textContent || tempDiv.innerText;

            try {
                // 尝试解析 JSON 字符串
                playerList = JSON.parse(decodedPlayerListString);
            } catch (error) {
                // 处理解析错误
                console.error("Error parsing playerList JSON:", error);
            }

            console.log(playerList);

            var seatsContainer = document.getElementById('seats-container');

            if (Array.isArray(playerList)) {
                playerList.forEach(function(seat) {
                    var seatDiv = document.createElement('div');
                    seatDiv.className = 'seat clearfix';  // Add clearfix class
                    seatDiv.setAttribute('data-role', seat['role']);
                    seatDiv.setAttribute('data-player', seat['player']);
                    seatDiv.setAttribute('data-person-id', seat['person_id']);

                    // var playerParagraph = document.createElement('p');
                    // playerParagraph.textContent = 'Player: ' + seat['player'];
                    // seatDiv.appendChild(playerParagraph);
                    //
                    // seatsContainer.appendChild(seatDiv);
                });
            } else {
                console.log("playerList is not an Array");
            }

            // 创建WebSocket连接
            var socket = new WebSocket("ws://" + window.location.host + "/websocket/" + "{{ room_num }}");
            console.log("创建websocket连接成功！")

            // 监听 WebSocket 事件
            socket.onmessage = function (event) {
                var data = JSON.parse(event.data);
                console.log(data)
                if (data.action === 'update') {
                    console.log(data.room_info);
                    updatePage(data.room_info);
                }
            };

            function updatePage(roomInfo){
                 // 根据 roomInfo 更新页面内容，例如更新玩家列表等
                console.log("Received update: ", roomInfo);
                // 实现页面更新逻辑
                var seats = document.querySelectorAll('.seat');
                var playerListString = "{{ player_list_json }}";
                var playerList;

                // 创建一个 div 元素，利用其 innerHTML 来解码 HTML 实体
                var tempDiv = document.createElement("div");
                tempDiv.innerHTML = playerListString;
                var decodedPlayerListString = tempDiv.textContent || tempDiv.innerText;

                try {
                    // 尝试解析 JSON 字符串
                    playerList = JSON.parse(decodedPlayerListString);
                } catch (error) {
                    // 处理解析错误
                    console.error("Error parsing playerList JSON:", error);
                }

                console.log(playerList);

                if (Array.isArray(playerList)) {
                    playerList.forEach(function (playerInfo, index) {
                        var seat = seats[index];
                        if (seat) {
                            seat.setAttribute('data-role', playerInfo.role);
                            seat.setAttribute('data-player', playerInfo.player);
                            seat.setAttribute('data-person-id', playerInfo.person_id);
                            var playerParagraph = seat.querySelector('p');
                            playerParagraph.textContent = playerInfo.player;
                        }
                    });
                } else {
                    console.log("websocket里的playerList is not an Array");
                }
            }


        </script>

        <script src="/static/js/main.js"></script>
    </body>

</html>
