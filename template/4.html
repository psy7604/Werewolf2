<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>狼人杀游戏</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                background-color: #f0f0f0;
                padding: 20px;
                background-image: url('picture/过场图4.jpg');
                background-position: center center;
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
            }

            h1 {
                font-size: 24px;
            }

            #players {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-bottom: 20px;
            }

            .player {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background-color: #0074d9;
                margin: 0 10px;
            }

            #microphone {
                font-size: 36px;
                margin: 10px;
                cursor: pointer;
            }

            #ready-button {
                padding: 10px 20px;
                background-color: #0074d9;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }

            #ready-button:hover {
                background-color: #0056b3;
            }

            /* 角色分配弹窗样式 */
            #role-modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 999;
            }

            .role-modal-content {
                background-color: #fff;
                border: 1px solid #ccc;
                border-radius: 5px;
                padding: 20px;
                width: 300px;
                /* 调整弹窗宽度 */
            }

            #random-role-button {
                margin: 10px 0;
                padding: 10px 20px;
                background-color: #0074d9;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }

            #random-role-button:hover {
                background-color: #0056b3;
            }

            #role-result {
                font-size: 18px;
                margin-top: 20px;
            }

            #close-button {
                margin-top: 20px;
                padding: 10px 20px;
                background-color: #0074d9;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }

            #close-button:hover {
                background-color: #0056b3;
            }

            /* 角色标签样式 */
            .role-label {
                background-color: #0074d9;
                color: #fff;
                border-radius: 5px;
                padding: 5px 10px;
                margin-top: 10px;
                display: inline-block;
            }
        </style>

    </head>

    <body>
        <div>
            <h1>狼人杀游戏</h1>
            <div id="players">
                <div class="player"></div>
                <div class="player"></div>
                <!-- 其他玩家头像，可以根据需要添加更多 -->
            </div>
            <div id="microphone" onclick="toggleMicrophone()">🎤</div>
            <button id="ready-button" onclick="showRoleModal()">准备</button>
        </div>
        <!-- 角色分配弹窗 -->
        <div id="role-modal">
            <div class="role-modal-content">
                <h2>角色分配</h2>
                <button id="random-role-button" onclick="assignRandomRole()">随机角色</button>
                <div id="role-result"></div>
                <button id="close-button" onclick="closeRoleModal()">确定</button>
            </div>
        </div>

        <script>
            let microphoneOn = false;

            function toggleMicrophone() {
                const microphone = document.getElementById('microphone');
                if (microphoneOn) {
                    microphone.innerHTML = '🎤';
                } else {
                    microphone.innerHTML = '🔇';
                }
                microphoneOn = !microphoneOn;
            }

            function showRoleModal() {
                const roleModal = document.getElementById('role-modal');
                roleModal.style.display = 'flex';
                setTimeout(() => {
                    document.getElementById('random-role-button').style.display = 'block';
                }, 5000); // 模拟5秒后显示随机角色按钮
            }

            function assignRandomRole() {
                const roles = ['猎人', '女巫', '村民', '狼人', '预言家']; // 根据实际需要修改
                const randomRole = roles[Math.floor(Math.random() * roles.length)];
                document.getElementById('role-result').textContent = `你的角色是 "${randomRole}"`;
                document.getElementById('random-role-button').style.display = 'none';
                document.getElementById('close-button').style.display = 'block';

                // 添加角色标签
                const roleLabel = document.createElement('div');
                roleLabel.className = 'role-label';
                roleLabel.textContent = `角色: ${randomRole}`;
                document.body.appendChild(roleLabel);
            }

            function closeRoleModal() {
                document.getElementById('role-modal').style.display = 'none';
            }
        </script>

        <script src="js/main.js"></script>
    </body>

</html>
